# Model relationships to be included in the project import/export
:project_tree:
  - :issues:
    - :notes
  - :labels
  - :milestones
  - :snippets
  - :releases
  - :events
  - :project_members:
    - :user
  - :merge_requests:
    - :merge_request_diff
    - :notes
  - :commit_statuses:
    - :commit

# Only include the following attributes for the models specified.
:attributes_only:
  :project:
    - :name
    - :path
    - :description
    - :issues_enabled
    - :wall_enabled
    - :merge_requests_enabled
    - :wiki_enabled
    - :snippets_enabled
    - :visibility_level
    - :archived
  :user:
    - :id
    - :email
    - :username

# Do not include the following attributes for the models specified.
:attributes_except:
  :snippets:
    - :expired_at