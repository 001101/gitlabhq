# Model relationships to be included in the project import/export
project_tree:
  - issues:
    - :notes
  - :labels
  - :milestones
  - :snippets
  - :releases
  - :events
  - project_members:
    - :user
  - merge_requests:
    - :merge_request_diff
    - :notes
  - ci_commits:
    - :statuses

# Only include the following attributes for the models specified.
included_attributes:
  project:
    - :name
    - :path
    - :description
    - :issues_enabled
    - :wall_enabled
    - :merge_requests_enabled
    - :wiki_enabled
    - :snippets_enabled
    - :visibility_level
    - :archived
  user:
    - :id
    - :email
    - :username

# Do not include the following attributes for the models specified.
excluded_attributes:
  snippets:
    - :expired_at